---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <!-- Dodaj inne metatagi lub style w zależności od potrzeb -->
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>

    <!-- Treść strony -->

    <footer>
        <p>Copyright © {{ site.title }} {{ site.time | date: "%Y" }}</p>
    </footer>
</body>
</html>
